[pytest]
# Show logs in console (e.g. "Clicked on element: ...")
log_cli = true
log_cli_format = %(asctime)s [%(levelname)s] %(name)s: %(message)s
log_cli_date_format = %H:%M:%S
log_cli_level = INFO

# HTML report: reports/report.html (opens in browser after run)
addopts = --html=reports/report.html --self-contained-html

# Custom markers (also registered in conftest.py)
markers =
    pa: run with -m pa to execute these tests.
    ui: tests that use browser (driver fixture).
    smoke: smoke / sanity tests.
    search: search functionality tests.
    product_validation: product name and price validation.
    category_verification: category and product grid verification.
    pagination: pagination flow tests.
    sorting: sort options on category page.
